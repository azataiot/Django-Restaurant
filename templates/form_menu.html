<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ресторан</title>

    <!-- Bootstrap -->
    <link href="https://bootswatch.com/3/united/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>


<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Ресторан</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'bash' %}">Басты бет</a></li>
                <li><a href="{% url 'orders' %}">Үстелге тапсырыстар</a></li>
                <li><a href="{% url 'menus' %}">Мәзірлерді басқару</a></li>
                <li><a href="{% url 'logout' %}">Шығу</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-center">Мәзірлерді қосу/өзгерту</h1>

    <form>
        <div class="form-group">
            <label>Тағам атауы</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label>Категорияны таңдаңыз</label>
            <select name="menu" id="menu" class="form-control">
                <option value="1">Категория 1</option>
                <option value="2">Категория 2</option>
                <option value="3">Категория 3</option>
                <option value="4">Категория 4</option>
                <option value="5">Категория 5</option>
            </select>
        </div>
        <div class="form-group">
            <label>Граммы</label>
            <input type="text" name="gramm" class="form-control">
        </div>
        <div class="form-group">
            <label>Бағасы</label>
            <input type="text" name="price" class="form-control">
        </div>
        <div class="form-group">
            <label>Суреті</label>
            <input type="file" name="photo" class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-info">Мәзірді қосу</button>
        </div>
    </form>

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://getbootstrap.com/docs/3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
