<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ресторан</title>

    <!-- Bootstrap -->
    <link href="https://bootswatch.com/3/united/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Ресторан</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'index' %}">Басты бет</a></li>
                <li><a href="{% url 'reservation' %}">Үстел брондау</a></li>
                <li><a href="{% url 'menu' %}1/">Мәзір</a></li>
                <li><a href="{% url 'about' %}">Жоба жайлы</a></li>
                <li>
                    <a href="{% url 'cart' %}">
                        <img style="width:20px;" src="http://cdn.onlinewebfonts.com/svg/img_208967.png" alt="cart">
                        <span></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="text-center">Үстел брондау</h1>
    <form action="{% url 'msgg' %}" method="post">
    <table class="table table-bordered" style="max-width: 500px; margin: 0 auto;">
        <tr>
            <th>Үстел нөмері:</th>
            <td>{{ desk }}</td>
            <input type="text" class="hidden" name="desk">
        </tr>
        <tr>
            <th>Күні:</th>
            <td>{{ rdate }}</td>
            <input type="text" class="hidden" name="rdate" value="{{ rdate }}">
        </tr>
        <tr>
            <th>Уақыты:</th>
            <td>{{ rtime }}</td>
            <input type="text" class="hidden" name="rtime" value="{{ rtime }}">
        </tr>
        <tr>
            <input type="text" class="hidden" name="desss" value="{{ desk }}">
        </tr>
        <tr>
            <th>Аты-жөніңіз:</th>
            <td>
                <input type="text" class="form-control" name="order_client_name" placeholder="Аты-жөніңізді енгізіңіз" required>
            </td>
        </tr>
        <tr>
            <th>Телефоныңыз:</th>
            <td>
                <input type="number" class="form-control" name="order_client_mobile" placeholder="Телефоныңызды енгізіңіз" required>
            </td>
        </tr>
        <tr>
            <th>Қонақ саны:</th>
            <td>
                <input type="number" class="form-control" name="order_client_number" placeholder="Келетін қонақтардың саны" required>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div style="text-align: center;">
                    <button class="btn btn-info" type="submit">Тапсырыс беру</button>
                </div>
            </td>
        </tr>
    </table>
        {% csrf_token %}
    </form>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://getbootstrap.com/docs/3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
